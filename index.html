<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>天使の黙示録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 5vh 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    #main-content {
      display: none;
      animation: fadeIn 2s ease-in forwards;
    }
    .button {
      background: none;
      border: 2px solid #e0e0e0;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #e0e0e0;
      margin: 1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #e0e0e0;
      color: #0f0f0f;
    }
    a.gift-link {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #f28cb1;
      text-decoration: none;
      border-bottom: 1px dashed #f28cb1;
    }
    a.gift-link:hover {
      color: #fff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(2rem); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>── お前は選ばれし者か？ ──</h1>
  <button class="button" onclick="showGift()">YES</button>
  <button class="button" onclick="alert('…資格がないようだな。')">NO</button>

  <div id="main-content">
    <p>なら、お前にだけこの贈り物を許そう。</p>
    <a class="gift-link" href="https://open-up.asoview-gift.com/gift-code/DT6765NW38584V4Z/card/fb3c60fb-a1da-4568-b4c1-e868c9da8bdb" target="_blank">🎁 贈り物を受け取る</a>
    <p style="margin-top: 2rem; font-size: 1rem; opacity: 0.7;">※このリンクは一度しか開けない……かもしれない。</p>
  </div>

  <script>
    function showGift() {
      document.getElementById("main-content").style.display = "block";
    }
  </script>
</body>
</html>
